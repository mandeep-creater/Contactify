<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>This is About page</title>
</head>
<body>
	<section class="container-signin">
	<div id="login">
       
    5    <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
            
                <div id="login-column" class="col-md-4">
                
                    <div id="login-box" class="col-md-12">
                    
                    
                    	<!-- Message for alert or success -->
   			
   			
   			<div  th:if="${session.message}" class="container">
   			
   					<div   class="alert alert-danger my-2  text-center" role="alert">
 								
 								<span th:text="${session.message}"></span>
					</div>	
   						
   						<th:block th:text="${#session.removeAttribute('message')}"></th:block>
   			</div>
    
                    
                        <!--  Email form -->
                        
                        <h3 class="text-center mt-5">Your Registered Email</h3>
                        
                        <form method="POST" th:action="@{/send-otp}">
                        
                        <div class="form-group">
                        
                        <input  name="email" required type="email" placeholder="Enter Email here" class="form-control " />
                        
                        
                        
                        </div>
                        
                        <div class="container text-center">
                        
                        <button class="btn btn-warning">Send OTP</button>
                        </div>
                        
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
	</section>
</body>
</html>
