
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Contact Details</title>
</head>
<body>
	<section>
		
		<div class="card mr-3 ml-3" th:if=${contact}>
		
		<div class="card-body" >
		
		<div class="container text-center">
		
		 <img src="" style=" height: 200px ; width:200px ;"  class="my_profile_picture " th:src="@{'/image/'+${contact.image}}" alt="profile photo" />
		
		<h3 class="mt-3"><span th:text="${contact.name}"></span> (<span th:text="${contact.secondName}"></span>)</h3>
		
					
					
					<table class="table">
			  <thead>
			    <tr>
			      <th scope="col">#ID</th>
			      <th scope="col">SCMUSER<span th:text="${contact.cid}"></span></th>
			      
			    </tr>
			  </thead>
			  <tbody>
			  
				     <tr>
				      <th scope="row">Email</th>
				      <td> <span th:text="${contact.email}"></span>
				      </td>
				      
				    </tr>
				     <tr>
				      <th scope="row">Phone</th>
				      <td> <span th:text="${contact.phone}"></span>
				      </td>
				      
				    </tr>
				    
				     <tr>
				      <th scope="row">Work</th>
				      <td> <span th:text="${contact.work}"></span>
				      </td>
				      
				    </tr>
			  </tbody>
			  		  
			
			</table>
			
			
			<div class="description mt-3">
			
			
			<th:block th:utext="${contact.description}"></th:block>
			  </div>
			  
			  <div class="container mt-3">
			  
			    
			     <a href="#" th:onclick="|deleteContact(${contact.cid})|"class="btn btn-block btn-danger btn-sm">Delete</a>
			     <form method="post" th:action="@{'/user/update-contact/'+${contact.cid}} " class="mt-2">
			    			
			    			  <button type="submit" class="btn btn-block btn-primary btn-sm">Update</button>
			    
			    
			    </form>
			  </div>
		
		</div>
		
		</div>
		
		
		</div>

	
<div class= "else text-center" style=" background:  #800000 ; color: white;">		
		
<div 	 class="w3-display-middle" th:unless="${contact}">
  <h1 class="w3-jumbo w3-animate-top w3-center"><code>Access Denied</code></h1>
  <hr class="w3-border-white w3-animate-left" style="margin:auto;width:50%">
  <h3 class="w3-center w3-animate-right">You dont have permission to view this site.</h3>
  <h3 class="w3-center w3-animate-zoom">ðŸš«ðŸš«ðŸš«ðŸš«</h3>
  <h6 class="w3-center w3-animate-zoom"><strong>Error Code</strong>: 403 forbidden</h6>
</div>
	</div>
	</section>
</body>
</html>
