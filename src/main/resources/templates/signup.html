<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>This is About page</title>
</head>
<body>
	<section class="container-signup">
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3 ">
				
					<div class="my-card mt-1">
						
						<div th:if="${session.message}" th:classappend="${session.message.type}"
							 class="alert " role="alert">
 							 	<p class="text-center" th:text="${session.message.content}"></p>
 							 	<th:block th:text="${#session.removeAttribute('message')}"><th:block>
						</div>
					
					<div class="container text-center">
					<img  style="width:80px;"src="" th:src="@{/image/signup.png}" alt="" />
					</div>
							
						<h1 class="text-center">SignUp Here !</h1>
						
							<form  action="" th:action="@{/do_register}" method="post" th:object="${user}">
							
							<!-- Name Field -->
							
							<div class="form-group">
							 
  							  <label for="name_field">Name</label>
  							  
  							  <input type="text" 
  							  name="name"
  							  class="form-control " 
  							  th:classappend="${#fields.hasErrors('name') ? 'is-invalid':'' }"
  							  id="name_field"
  							  aria-describedby="emailHelp"
  							  placeholder ="Enter Your Name"
  							  th:value="${user.name}"
  							  required />
  							  
  							  <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
  							  
  							  </div>
   							 
   							</div>
   							
   							
							<!-- Email Field -->
							
							<div class="form-group">
							 
  							  <label for="email_field">Email</label>
  							  
  							  <input type="email" 
  							   name="email"
  							  class="form-control" 
  							  th:classappend="${#fields.hasErrors('email')?'is-invalid':' '}"
  							  id="email_field"
  							  aria-describedby="emailHelp"
  							  placeholder ="Enter Your email "
  							   th:value="${user.email}"
  							  required />
  							  
  							  <div th:each="e : ${#fields.errors('email')}" th:text="${e}"  class="invalid-feedback">
       
      </div>
   							 
   							</div>
   							
   							
							<!-- Password Field -->
							
							<div class="form-group">
							 
  							  <label for="password_field">Password</label>
  							  
  							  <input type="Password"
  							   name="Password" 
  							  class="form-control" 
  							   th:classappend="${#fields.hasErrors('Password')?'is-invalid':' '}"
  							  id="Password_field"
  							  aria-describedby="emailHelp"
  							  placeholder ="Enter Your Password "
  							  required />
  							  <div th:each="e : ${#fields.errors('Password')}" th:text="${e}"  class="invalid-feedback">
       						  </div>
   							 
   							</div>
   							
   							<!-- User about field -->
   							
   								<div class="form-group">
   									
   									<textarea name="about" th:value="${user.about}" placeholder="Enter something youself" rows="5" class="form-control"></textarea>
   									
   								</div>
   								
   									<!-- terms and condition-->
   									<div class="form-group form-check">
   									
   									<input type="checkbox" 
  							  				name="agreement" 
  							 				 id="Password_field"
  							 				 class="form-check-input"
  							 				 
  							  				required
  							   />
   									<label  for="agreement">Accept terms and conditions</label> 
   									
   									</div>
   								
   									<!-- Submit button -->
   								
   									<div class="container text-center">
   								
   										<button   type="submit" class="btn bg-primary text-white ">
   										
   										Submit
   										</button>
   																
   									<!--Reset button -->
   								   								
   										<button type="reset" class="btn bg-primary text-white ">
   										
   										Reset
   										</button>
   								
   									</div>
							
							</form>	
							
					</div>
				
				</div>
			</div>
		</div>
	</section>
</body>
</html>
