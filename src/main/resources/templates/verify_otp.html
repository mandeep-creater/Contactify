<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>This is About page</title>
</head>
<body>
	<section class="container-signin">
	<div id="login">
       
       <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
            
                <div id="login-column" class="col-md-4">
                
                    <div id="login-box" class="col-md-12">
                    
                        <!--  Email form -->
                        
                       <div class="alert alert-success mt-2" role="alert">
 								 OTP is sent on you Email
						</div>
						
						  
                    	<!-- Message for alert or success -->
   			
   			
   			<div  th:if="${session.message}" class="container">
   			
   					<div   class="alert alert-danger my-2  text-center" role="alert">
 								
 								<span th:text="${session.message}"></span>
					</div>	
   						
   						<th:block th:text="${#session.removeAttribute('message')}"></th:block>
   			</div>
                        
                        <form method="POST" th:action="@{/verify-otp}">
                        
                        <div class="form-group">
                        
                         <input type="text"
                         		name="otp"
                         		placeholder="Eneter Your OTP"
					         inputmode="numeric"
					         
					         class="form-control"
					         required
					         />
                        
                        
                        </div>
                        
                        <div class="container text-center">
                        
                        <button class="btn btn-success">Verify</button>
                        </div>
                        
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
	</section>
</body>
</html>
